<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 2px dashed #cbd5e1;
            padding: 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s ease;
            margin-bottom: 1.5rem;
            background-color: #f8fafc;
        }
        .custom-file-upload:hover {
            border-color: #93c5fd;
        }
        .file-icon {
            font-size: 3rem;
            color: #64748b;
            margin-bottom: 0.75rem;
        }
        .file-name {
            margin-top: 1rem;
            font-weight: 600;
            color: #334155;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #475569;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 9999px;
            height: 0.75rem;
            overflow: hidden;
            margin-top: 1.5rem;
            display: none;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #22c55e;
            border-radius: 9999px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">File Compressor</h1>

        <label for="fileInput" class="custom-file-upload">
            <span class="file-icon">üìÅ</span>
            <p class="text-gray-600 text-lg">Drag & Drop your file here or <span class="text-blue-500 font-semibold">Browse</span></p>
            <p id="selectedFileName" class="file-name hidden"></p>
        </label>
        <input type="file" id="fileInput">

        <button id="compressButton" class="button" disabled>
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 9l-6 6m0-6l6 6m-6 6h.01M18 10a8 8 0 11-16 0 8 8 0 0116 0z"></path></svg>
            Compress File
        </button>

        <div id="progressBarContainer" class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <p id="message" class="message"></p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const selectedFileName = document.getElementById('selectedFileName');
        const compressButton = document.getElementById('compressButton');
        const messageElement = document.getElementById('message');
        const customFileUpload = document.querySelector('.custom-file-upload');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');

        let selectedFile = null;

        function displayMessage(msg, type = 'info') {
            messageElement.textContent = msg;
            messageElement.className = 'message';
            if (type === 'error') {
                messageElement.classList.add('text-red-600');
            } else if (type === 'success') {
                messageElement.classList.add('text-green-600');
            } else {
                messageElement.classList.add('text-gray-600');
            }
        }

        function updateProgressBar(percentage) {
            progressBar.style.width = percentage + '%';
            if (percentage > 0 && percentage < 100) {
                progressBarContainer.style.display = 'block';
            } else {
                progressBarContainer.style.display = 'none';
            }
        }

        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                selectedFile = event.target.files[0];
                selectedFileName.textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024 / 1024).toFixed(2)} MB)`;
                selectedFileName.classList.remove('hidden');
                compressButton.disabled = false;
                displayMessage('');
                updateProgressBar(0);
            } else {
                selectedFile = null;
                selectedFileName.classList.add('hidden');
                compressButton.disabled = true;
                displayMessage('No file selected.');
                updateProgressBar(0);
            }
        });

        customFileUpload.addEventListener('dragover', (event) => {
            event.preventDefault();
            customFileUpload.classList.add('border-blue-500', 'bg-blue-50');
        });

        customFileUpload.addEventListener('dragleave', () => {
            customFileUpload.classList.remove('border-blue-500', 'bg-blue-50');
        });

        customFileUpload.addEventListener('drop', (event) => {
            event.preventDefault();
            customFileUpload.classList.remove('border-blue-500', 'bg-blue-50');

            if (event.dataTransfer.files.length > 0) {
                selectedFile = event.dataTransfer.files[0];
                fileInput.files = event.dataTransfer.files;
                selectedFileName.textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024 / 1024).toFixed(2)} MB)`;
                selectedFileName.classList.remove('hidden');
                compressButton.disabled = false;
                displayMessage('');
                updateProgressBar(0);
            } else {
                selectedFile = null;
                selectedFileName.classList.add('hidden');
                compressButton.disabled = true;
                displayMessage('No file selected.', 'error');
                updateProgressBar(0);
            }
        });

        compressButton.addEventListener('click', async () => {
            if (!selectedFile) {
                displayMessage('Please select a file first.', 'error');
                return;
            }

            displayMessage('Compressing file...', 'info');
            compressButton.disabled = true;
            updateProgressBar(0);

            const reader = new FileReader();

            reader.onprogress = (event) => {
                if (event.lengthComputable) {
                    const percentage = (event.loaded / event.total) * 50;
                    updateProgressBar(percentage);
                }
            };

            reader.onload = async (e) => {
                try {
                    const originalBytes = new Uint8Array(e.target.result);
                    const originalSize = originalBytes.length;

                    let compressedBytes;
                    const compressionInterval = setInterval(() => {
                        const currentProgress = parseFloat(progressBar.style.width) || 0;
                        if (currentProgress < 100) {
                            updateProgressBar(Math.min(100, currentProgress + 5));
                        } else {
                            clearInterval(compressionInterval);
                        }
                    }, 50);

                    compressedBytes = pako.gzip(originalBytes, { level: 9 });

                    clearInterval(compressionInterval);
                    updateProgressBar(100);

                    const compressedSize = compressedBytes.length;
                    const savings = ((originalSize - compressedSize) / originalSize * 100).toFixed(2);

                    const blob = new Blob([compressedBytes], { type: 'application/gzip' });
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${selectedFile.name}.gz`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    displayMessage(
                        `Compression successful! Original: ${(originalSize / 1024).toFixed(2)} KB, Compressed: ${(compressedSize / 1024).toFixed(2)} KB. Savings: ${savings}%`,
                        'success'
                    );

                } catch (error) {
                    console.error("Compression error:", error);
                    displayMessage(`Error during compression: ${error.message}`, 'error');
                } finally {
                    compressButton.disabled = false;
                    selectedFile = null;
                    selectedFileName.classList.add('hidden');
                    fileInput.value = '';
                }
            };

            reader.onerror = (error) => {
                console.error("File reading error:", error);
                displayMessage(`Error reading file: ${error.message}`, 'error');
                compressButton.disabled = false;
                updateProgressBar(0);
            };

            reader.readAsArrayBuffer(selectedFile);
        });
    </script>
</body>
</html>
